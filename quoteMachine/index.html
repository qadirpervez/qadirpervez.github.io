<!doctype HTML>
<html lang="en">
<!--
WELCOME TO THE STATIC CONTENT,
A pen By Qadir Pervez.
This is basic Random Qupte Machine
made with bootstrap, jquery and a lot of vanilla javaScript.
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="quoteWell">
          <div class="text-center"><i class="fa fa-quote-left fa-3x"></i></div>
          <blockquote>
            <p class="quote lead" id="quoteContent"></p>
            <footer>
              <cite class="author" title="author" id="author">

              </cite>
            </footer>
          </blockquote>
          <div class="btn-group pull-right">
            <button class="btn reload " onclick="getQuote()">
              <i class="fa fa-refresh fa-2x"></i>
            </button>

            <a class="btn btnTweet" href="" id="share" target="_blank">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Created by Qadir Pervez </p>
    <p>for <a href="https://freecodecamp.org">freeCodeCamp</a> </p>
    <p>Front End project</p>
    <p>RANDOM QUOTE MACHINE</p>
  </footer>
</body>
<!-- Some JS libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
