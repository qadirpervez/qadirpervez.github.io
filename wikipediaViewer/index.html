<!doctype HTML>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="row container-fluid" id="search">
    <div class="col-md-4 col-md-offset-4 col-sm-12">
      <div class="input-group" id="placeing">
        <input type="text" class="form-control" id="searchText" oninput="checkBlank()" placeholder="Search on wikipedia...">
        <span class="input-group-btn">
          <button class="btn btn-secondary btn-success" onclick="searchWiki()" type="button">Search <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
      </div>
      <!-- <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target="_blank">Random Article</a> -->
    </div>
    <div class="container-fluid text-center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target="_blank">Random Article</a>
  </div>
  </div>
  <div class="wikiDiv">
    <div class="row">
      <div class="col-lg-8 col-sm-10 col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-offset-2 col-sm-offset-1">
        <div class="row" id="wikiData">

        </div>
      </div>
    </div>
  </div>
</body>
