<!doctype HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" >
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="bg" class="bg"></div>
  <h1 id="title">Local Weather FCC</h1>
  <div id="iconsMainDiv">
    <div class="icon sun-shower" id="sunRain">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon thunder-storm" id="thunderstorm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon cloudy" id="clouds">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon flurries" id="snow">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon sunny" id="clearW">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon rainy" id="rain">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>
  </div>
  <!-- Main Div for everything -->

  <div class="row container-fluid" id="mainContainerDiv">
    <div id="mainContainer" class="col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1">
      <div id="locate">
        <h1 class="locate">Locating you...</h1>
      </div>
      <h1 class="locate" id="geoPlace"></h1>
      <h1 class="locate" id="weatherFetch">Getting your weather report...</h1>
      <div id="weatherData" class="row">
        <div id="tempDiv" class="col-md-6 col-sm-6 col-xs-6">
          <p id="temperature"><span id="temp">29</span> <span id="celcius" class="activeUnit pointerP" onclick="showCelcius()" >&#8451;</span> | <span id="farenhiet" class="pointerP" onclick="showFarenhiet()"> &#8457;</span> </p>
        </div>
        <div id="skyCloudData" class="col-md-6 col-sm-6 col-xs-6">
        </div>
      </div>
      <div id="otherDetails">
        <hr>
        <div class="row">
          <div class="col-md-3">
            <h4><i class="wi wi-cloud"></i></h4>
            <p id="desc"></p>
          </div>
          <div class="col-md-3">
            <h4><i class="wi wi-humidity"></i></h4>
            <p id="humidity"></p>
          </div>
          <div class="col-md-3">
            <h4><i class="wi wi-barometer"></i></h4>
            <p id="pressure"></p>
          </div>
          <div class="col-md-3">
            <h4><i class="wi wi-strong-wind"></i></h4>
            <p id="windDesc"></p>
          </div>
        </div>
        <hr>
      </div>
      <div id="moreInfo">
        <p onclick="getLocCallApi()" id="usedLoc">USE LOCATION</p>
        <p id="cityS"></p>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>

  <!-- Main div ends -->
  <!-- small mini div -->
  <div class="row col-md-8 col-md-offset-2" id="miniRow">
    <div class="col-md-2" id="miniDiv">

    </div>
  </div>
  <!-- small mini div ends -->
  <div id="footerP">
    <p>Inspired By <a href="https://codepen.io/joshbader/pen/EjXgqr/" target="_blank">Josh Bader</a></p>
    <p>Created By Qadir Pervez for <a href="https://freecodecamp.org" target="_blank">freeCodeCamp</a> frontEnd Development project</p>
  </div>
</body>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="app.js"></script>
</html>
