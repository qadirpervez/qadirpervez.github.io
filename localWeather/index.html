<!doctype HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Local Weather FCC</h1>
<div id="iconsMainDiv">
  <div class="icon sun-shower" id="sunRain">
    <div class="cloud"></div>
    <div class="sun">
      <div class="rays"></div>
    </div>
    <div class="rain"></div>
  </div>

  <div class="icon thunder-storm" id="thunderstorm">
    <div class="cloud"></div>
    <div class="lightning">
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>
  </div>

  <div class="icon cloudy" id="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="icon flurries" id="snow">
    <div class="cloud"></div>
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
    </div>
  </div>

  <div class="icon sunny" id="clearW">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>

  <div class="icon rainy" id="rain">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>
</div>
<!-- Main Div for everything -->

<div class="row container-fluid">
  <div class="col-md-6 col-md-offset-3" id="mainContainer">
  <h1 style="margin-top: 70%;">Locating you...</h1>
  </div>
  <div class="clearfix"></div>
  <div class="row col-md-8 col-md-offset-2" id="miniRow">
    <div class="col-md-2" id="miniDiv">

    </div>
  </div>
</div>

<!-- Main div ends -->
<p>Inspired By <a href="https://codepen.io/joshbader/pen/EjXgqr/" target="_blank">Josh Bader</a></p>
<p>Created By Qadir Pervez for <a href="https://freecodecamp.org" target="_blank">freeCodeCamp</a> frontEnd Development project</p>
</body>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="app.js"></script>
</html>
