<!doctype HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="row" id="search">
    <div class="col-lg-6 col-md-offset-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search on wikipedia...">
        <span class="input-group-btn">
          <button class="btn btn-secondary btn-success" onclick="search" type="button">Search <i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div>
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target="_blank">Random Article</a>
    </div>
  </div>
</body>
<script
src="http://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
</html>
