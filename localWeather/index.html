<!doctype HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Animated Weather Icons</h1>

  <div class="icon sun-shower">
    <div class="cloud"></div>
    <div class="sun">
      <div class="rays"></div>
    </div>
    <div class="rain"></div>
  </div>

  <div class="icon thunder-storm">
    <div class="cloud"></div>
    <div class="lightning">
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>
  </div>

  <div class="icon cloudy">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="icon flurries">
    <div class="cloud"></div>
    <div class="snow">
      <div class="flake"></div>
      <div class="flake"></div>
    </div>
  </div>

  <div class="icon sunny">
    <div class="sun">
      <div class="rays"></div>
    </div>
  </div>

  <div class="icon rainy">
    <div class="cloud"></div>
    <div class="rain"></div>
  </div>

  <p>Inspired By <a href="https://codepen.io/joshbader/pen/EjXgqr/" target="_blank">Josh Bader</a></p>
</body>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</html>
